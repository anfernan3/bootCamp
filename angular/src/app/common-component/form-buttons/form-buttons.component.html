<div class="form-group">

  <button
    type="button"
    class="btn btn-success"
    value="Enviar"
    (click)="send.emit()"
    [disabled]="disabled"
  ><i class="fa-solid fa-check"></i> Enviar</button>

  <button
    type="button"
    class="btn btn-info"
    value="Volver"
    (click)="cancel.emit()"
  ><i class="fa-solid fa-angle-left"></i> Volver</button>
</div>
