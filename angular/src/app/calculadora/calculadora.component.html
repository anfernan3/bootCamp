<div class="container">
  <div class="calculator">
      <div class=" display">
          <div class="previous-value">{{displayPreviousValue}}</div>
          <div class="current-value">{{displayCurrentValue}}</div>
      </div>
      <button class="col-2 col-sm-11 C" (click)="borrar()">C</button>
      <button class="del" (click)="borrarUno()">Borrar</button>
      <button class="operador" (click)="mostrarOperador('/')">/</button>
      <button class="numero" (click)="insertarNumero('7')">7</button>
      <button class="numero" (click)="insertarNumero('8')">8</button>
      <button class="numero" (click)="insertarNumero('9')">9</button>
      <button class="operador" (click)="mostrarOperador('*')">*</button>
      <button class="numero" (click)="insertarNumero('4')">4</button>
      <button class="numero" (click)="insertarNumero('5')">5</button>
      <button class="numero" (click)="insertarNumero('6')">6</button>
      <button class="operador" (click)="mostrarOperador('-')">-</button>
      <button class="numero" (click)="insertarNumero('1')">1</button>
      <button class="numero" (click)="insertarNumero('2')">2</button>
      <button class="numero" (click)="insertarNumero('3')">3</button>
      <button class="operador" (click)="mostrarOperador('+')">+</button>
      <button class="col-2 col-sm-11 numero" (click)="insertarNumero('0')">0</button>
      <button class="numero" (click)="insertarNumero('.')">.</button>
      <button class="operador" (click)="mostrarOperador('=')">=</button>
  </div>
</div>
