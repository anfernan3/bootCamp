<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->

     <!-- FUENTES -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
       rel="stylesheet"
     />
      
     <!-- BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="icon" type="image/x-icon" href="https://img.icons8.com/cotton/64/000000/pizza--v5.png">

     <title>PizzaXpress</title>
</head>

<body>

    <!-- MENU -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark text-center">
            <div class="container-fluid">
                <a href="../../index.html"><img src="https://img.icons8.com/cotton/64/000000/pizza--v5.png" class="icon" alt="icon"></a>
                <a class="navbar-brand" href="../../index.html">PizzaXpress</a>              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Carta</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Promociones</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- CONTENIDO -->

    <main>

        <!-- FORMULARIO DE REGISTRO -->
        <section class="form-registro">
            <form action="" method="post" enctype="multipart/form-data">
                <div>
                    <label>Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div>
                    <label>Primer Apellido:</label>
                    <input type="text" name="apellido1" id="apellido1" required>
                </div>
                <div>
                    <label>Segundo Apellido:</label>
                    <input type="text" name="apellido2" id="apellido2" required>
                </div>
                <div>
                    <label>Contraseña:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label>Teléfono:</label>
                    <input type="tel" name="telefono" id="telefono" required>
                </div>
                <div>
                    <label>Correo electrónico:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <button type="submit" [disabled]="!form.form.valid" class="btn btn-primary">Registrarse</button>
                    <button type="reset" class="btn btn-danger">Limpiar</button>
                </div>
                

            </form>
        </section>
<!-- FOOTER -->

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted text-center">&copy; 2022 PizzaXpress SL</p>
        
        <ul class="nav col-md-4">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Carta</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre Nosotros</a></li>
            <li class="nav-item"><a href="assets/html/agradecimientos.html" class="nav-link px-2 text-muted">Agradecimientos</a></li>
        </ul>            
    </footer>
</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
